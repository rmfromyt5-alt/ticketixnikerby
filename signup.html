<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Ticketix</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #3C50B2, #00BFFF);
    }

    .container {
      background: #fff;
      width: 900px;
      height: 600px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      overflow: hidden;
    }

    /* Left side - Welcome Back */
    .left-panel {
      width: 50%;
      background: linear-gradient(to bottom right, #3C50B2, #00BFFF);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }

    .left-panel h2 {
      font-size: 30px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .left-panel p {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .left-panel button {
      background: transparent;
      border: 2px solid #fff;
      border-radius: 25px;
      padding: 10px 35px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .left-panel button:hover {
      background: #fff;
      color: #3C50B2;
    }

    /* Right side - Create Account */
    .right-panel {
      width: 50%;
      background: #fff;
      padding: 40px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .right-panel h2 {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 25px;
      color: #000;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      width: 100%;
      background: #f3f3f3;
      border: none;
      border-radius: 6px;
      padding: 12px;
      margin: 8px 0;
      font-size: 14px;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      background: #eaeaea;
    }

    button.signup-btn {
      width: 100%;
      background: #3C50B2;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 12px;
      font-size: 14px;
      font-weight: 600;
      margin-top: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button.signup-btn:hover {
      background: #00BFFF;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        width: 90%;
        height: auto;
      }

      .left-panel, .right-panel {
        width: 100%;
        height: auto;
      }

      .left-panel {
        border-radius: 15px 15px 0 0;
      }

      .right-panel {
        border-radius: 0 0 15px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-panel">
      <h2>Welcome Back!</h2>
      <p>To stay connected, please log in with your info</p>
      <button onclick="window.location.href='login.php'">Sign In</button>
    </div>

    <div class="right-panel">
      <h2>Create Account</h2>
      <form action="signup.php" method="POST">
        <input type="text" name="firstName" placeholder="First Name" required>
        <input type="text" name="lastName" placeholder="Last Name (Optional)">
        <input type="text" name="fullName" placeholder="Display Name / Nickname" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="tel" name="contact" placeholder="Contact Number" pattern="[0-9]{11}" maxlength="11" required>
        <input type="text" name="address" placeholder="Address" maxlength="100" required>
        <button type="submit" class="signup-btn">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    (function() {
      const form = document.getElementById('signup-form');
      const emailInput = document.getElementById('email');
      const help = document.getElementById('email-help');
      let lastChecked = '';
      let inflight = 0;

      function show(msg) {
        help.textContent = msg;
        help.style.display = msg ? 'block' : 'none';
      }

      async function checkEmailAvailability(email) {
        try {
          const resp = await fetch('email-validation.php?email=' + encodeURIComponent(email), { cache: 'no-store' });
          const data = await resp.json();
          return data;
        } catch (e) {
          return { ok: false, reason: 'network' };
        }
      }

      async function validateEmail() {
        const value = emailInput.value.trim();
        if (!value) {
          show('Email is required.');
          return false;
        }

        const basic = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!basic.test(value)) {
          show('Please enter a valid email address.');
          return false;
        }

        if (value === lastChecked) {
          return help.style.display !== 'block';
        }

        lastChecked = value;
        inflight++;
        const res = await checkEmailAvailability(value);
        inflight--;

        if (!res.ok && res.reason === 'invalid_format') {
          show('Please enter a valid email address.');
          return false;
        }

        if (!res.ok) {
          show('Could not validate email right now. Try again.');
          return false;
        }

        if (res.available === false) {
          show('Email is already registered.');
          return false;
        }

        show('');
        return true;
      }

      emailInput.addEventListener('blur', validateEmail);
      emailInput.addEventListener('input', function() {
        show('');
      });

      form.addEventListener('submit', async function(e) {
        const valid = await validateEmail();
        if (!valid) {
          e.preventDefault();
        }
      });
    })();
  </script>
</body>
</html>
